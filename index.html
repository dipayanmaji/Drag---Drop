<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Drag & Drop</title>
</head>

<body>
    <div class="box box1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="item" id="item1" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">Item 1</div>
        <div class="item" id="item2" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">Item 2</div>
        <div class="item" id="item3" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">Item 3</div>
    </div>
    <div class="box box2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="box box3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>

</html>
